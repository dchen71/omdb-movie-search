<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OMDB Search</title>
    <link href="Styles/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.min.js"></script>
  </head>
  <body ng-app="OMDB">
  <header class="page-header">
    <h3>OMDB Movie Search</h3>
  </header>
  <div class="container-fluid text-center col-md-12 movies">

    <section class="col-md-4 col-md-offset-4 well" ng-controller="MainController">
      <h1>OMDB Movie Search</h1>
      <form id="moviesearch">
        <input id="movietitle" type="text" name="movietitle" placeholder="Movie Title" required value="Batman" ng-model="movie">
        <input id='search' type="submit" value="Search" ng-click="search">
      </form>
    </section>
    <div class="content container-fluid">

    </div>
    <div class="loading">
      <div class="col-md-12 text-center">
          <span class="glyphicon glyphicon-refresh"></span>
      </div>
    </div>
  </div>

  <div ng-controller="MainController">
    <div ng-repeat="movie in movies">
      <div class="col-md-4 col-md-offset-4 well movie">
          <section>
             <header class="content-header">
                <h2> {{movie.Title}} </h2> 
                <hr> 
                <p class="col-md-4"><strong>Year:</strong> <em> {{movie.Year}}</em></p>
                <p class="col-md-4"><strong>Runtime:</strong> <em> {{movie.runtime}} </em></p>
                <p class="col-md-4"><strong>Rating:</strong> <em> {{movie.rating}} </em></p>
              </header>
  
            <div>
                <aside class="pull-left text-left col-md-5 pic-info"> 
                  <img ng-src="{{poster}}">
                  <p class="col-md-offset-2"><strong>imdbRating:</strong> {{movie.rating}}</p>
                </aside>
        
  
              <div class="text-left">' + 
                <p><strong>Plot:</strong> {{movie.plot}} </p>
                <p><strong>Genre:</strong> {{movie.genre}} </p>
                <p><strong>Language:</strong> {{movie.language}} </p>
                <p><strong>Awards:</strong> {{movie.awards}}</p>
              </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Modules -->
  <script type="text/javascript" src="Scripts/app.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="Scripts/services/search.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="Scripts/controllers/MainController.js"></script>
 
  <!-- Helpers -->
  <script type="text/javascript" src="Scripts/ajax.js"></script>

  </body>
</html>
